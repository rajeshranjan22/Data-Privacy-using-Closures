<script>

    function createCounter() {
        let count = 0;

        return {
            increment: function () {
                count += 1;
                return count;
            },
            getCount: function () {
                return count;
            }
        };
    }

    // Usage
    const counter = createCounter();

    console.log(counter.increment());
    console.log(counter.increment());
    console.log(counter.getCount());


</script>
